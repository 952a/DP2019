<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <form>
            <!-- 회원가입 양식지 만들기 -->

            <a href="index.html">돌아가기</a>
            <br/>
            <h4> ** 필수 입력사항입니다 ** </h4>
            <br/>
            <label for="name">이름[필수]</label>
            <input type="text" name="name" placeholder="성" />
            <input type="text" name="name" placeholder="이름" />
            <br/>
            <label for="birthday">생년월일[필수]</label>
            <input type="date" name="birthday">
            <div> <label for="sex">성별[필수] </label> 남성 <input type="radio" name="sex" />여성 <input type="radio" name="sex" /> </div>
            <label for="ID">아이디[필수] </label>
            <input type="text" name="ID" placeholder="아이디" /> <input type="button" onclick="alert('아이디 사용 가능')" value="ID 중복확인" />
            <br/>
            <label for="password">패스워드[필수] </label>
            <input type="password" name="password" placeholder="비밀번호" />
            <input type="password" name="password" placeholder="비밀번호 재입력" />
            <br/>
            <label for="adress">주소[필수] </label>
            <select>
                <option> 시/도 </option>
                <option> 서울 </option>
                <option> 경기도 </option>
                <option> 강원도 </option>
                <option> 충청도 </option>
                <option> 경상도 </option>
                <option> 전라도 </option>
            </select>
            <input type="text" placeholder="상세주소" />
            <br/><br/>
            <h4> ** 여기서부터는 선택사항입니다 ** </h4>
            <label for="sign-up-route">가입경로[선택] </label>
            <input type="text" name="sign-up-route" placeholder="직접입력" />
            <div><label for="interest">관심사[선택] </label> 인문학<input type="checkbox" />교육학<input type="checkbox" />심리학<input type="checkbox" />예술학<input type="checkbox" /><input type="text" placeholder="기타" /></div>
            <label for="suggestion">건의사항[선택] </label>
            <textarea cols="30" rows="5">
            </textarea>
            <br/><br/>
            <input type="reset" value="다시작성하기"/> <input type="submit" onclick="alert('회원가입이 완료되었습니다.')" value="회원가입" />
        </form>
    </body>
</html>
